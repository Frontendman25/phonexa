<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/site-demos.css">
  <link rel="stylesheet" href="selectric/selectric.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="succes-banner">Your Account Created Successfully</div>
  <div class="wrapper">
    <form class="form" id="formRegistration" method="POST">
      <h2 class="form__title">Register a new user</h2>
      <div class="form__field">
        <input class="form__input" type="text" id="first_name" name="name" placeholder="First Name*" />
      </div>
      <div class="form__field">
        <input class="form__input" type="text" id="last_name" name="last_name" placeholder="Last Name*" />
      </div>
      <div class="form__field">
        <input class="form__input" type="text" id="login" name="login" placeholder="Login*" />
      </div>
      <div class="form__field">
        <input class="form__input" type="text" id="email" name="email" placeholder="Email*" />
      </div>
      <div class="form__field">
        <input class="form__input" type="text" id="company_name" name="company_name" placeholder="Company Name" />
      </div>
      <div class="form__field">
        <input class="form__input" type="password" id="password" name="password" placeholder="Password*" />
      </div>
      <div class="form__field">
        <input class="form__input" type="password" id="password_confirmation" name="password_confirmation"
          placeholder="Confirm Password*" />
      </div>
      <div class="form-field form-field_submit">
        <button class="form__submit" type="submit">Next Step</button>
      </div>
    </form>

    <form class="form" id="formSpecalization" name="formSpecalization">
      <h2 class="form__title">Choose your Specalization</h2>
      <div class="form__field form__field_select">
        <select class="departments" name="departments" autocomplete="off">
          <option selected="true" disabled="true">Departments</option>
        </select>
        <select class="vacancy" name="vacancy" disabled="true" autocomplete="off">
          <option selected="true" disabled="true">Vacancy</option>
        </select>
      </div>

      <div class="form-field form-field_submit">
        <button class="form__submit" type="submit">Next Step</button>
      </div>
    </form>

    <div class="check-info">
      <h2 class="check-info__title">Check your information</h2>
      <div class="check-info__info"></div>
      <p class="check-info__mark">Click send if everything correct. Click edit if you see error</p>
      <div class="check-info__btn-wrap">
        <button class="check-info__btn check-info__btn_edit" type="button">Edit</button>
        <button class="check-info__btn check-info__btn_send" type="button">Send</button>
      </div>
    </div>

    <h1 class="thanks">Thank You!</h1>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="selectric/jquery.selectric.min.js"></script>
  <script type="text/javascript" src="select.json"></script>
  <script src="js/script.js"></script>
</body>

</html>
